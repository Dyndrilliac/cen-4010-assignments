global-scripting:
  js:
    'https://cdn.jsdelivr.net/swiper/3.3.1/swiper.jquery.min.js': {type: external}
    js/main.js: {preprocess: false}
  dependencies:
    - core/jquery

global-styling:
  css:
    layout:
      'https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css': {type: external}
      'https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css': {type: external}
      'https://cdn.jsdelivr.net/swiper/3.3.1/swiper.min.css': {type: external}
      css/style.css: {preprocess: false}
