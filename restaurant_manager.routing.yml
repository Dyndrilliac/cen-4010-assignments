restaurant_manager.admin.form:
  path: '/admin/config/workflow/restaurant_manager'
  defaults:
    _title: 'Restaurant Manager Settings'
    _form: '\Drupal\restaurant_manager\Form\RestaurantManagerConfigurationForm'
  requirements:
    _permission: 'administer restaurant manager settings'
  options:
    _admin_route: true

restaurant_manager.hello_world:
  path: '/restaurant_manager'
  defaults:
    _title: 'Restaurant Manager Home'
    _controller: '\Drupal\restaurant_manager\Controller\HelloWorld::content'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: false
