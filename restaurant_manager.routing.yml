restaurant_manager.admin.form:
  path: '/admin/config/workflow/restaurant_manager'
  defaults:
    _title: 'Restaurant Manager Settings'
    _form: '\Drupal\restaurant_manager\Form\RestaurantManagerConfigurationForm'
  requirements:
    _permission: 'administer restaurant manager settings'
  options:
    _admin_route: true

restaurant_manager.main.status:
  path: '/restaurant_manager'
  defaults:
    _title: 'Restaurant Manager Status'
    _controller: '\Drupal\restaurant_manager\Controller\StatusController::content'
  requirements:
    _permission: 'access restaurant manager content'
  options:
    _admin_route: false
